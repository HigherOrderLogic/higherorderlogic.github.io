name: Continuous Integration

on:
  push:
    branches:
      - master
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.sha }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: yarn
      - name: Install dependencies
        run: yarn --immutable
      - name: Run Eslint
        run: yarn run lint

  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: yarn
      - name: Install dependencies
        run: yarn --immutable
      - name: Typecheck
        continue-on-error: true
        run: yarn run typecheck

  build:
    name: Build
    runs-on: ubuntu-latest
    needs:
      - lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup cache
        uses: actions/cache@v4
        with:
          path: .nuxt
          key: nuxt-cache
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: yarn
      - name: Install dependencies
        run: yarn --immutable
      - name: Build
        run: yarn run generate
      - name: Upload artifact
        if: ${{ github.event_name == 'push' || contains(github.ref, '/heads/master') }}
        uses: actions/upload-pages-artifact@v3
        with:
          path: .output/public

  deploy-pages:
    name: Deploy pages
    runs-on: ubuntu-latest
    needs:
      - build
    if: ${{ github.event_name == 'push' || contains(github.ref, '/heads/master') }}
    permissions:
      id-token: write
      pages: write
    steps:
      - name: Deploy artifact to GitHub Pages
        uses: actions/deploy-pages@v4
